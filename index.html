<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập JS buổi 6</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-gradient-to-r from-violet-500 to-fuchsia-500">
    <div class="w-[500px] mx-auto mt-24 bg-slate-100 p-10 rounded-lg shadow-lg">
      <h3 class="mb-4 text-2xl font-bold text-center">Bài tập JS buổi 6 - Array</h3>
      <form class="form">
        <p>Nhập dãy số</p>
        <p class="text-xs italic">(Mỗi số cách nhau bởi dấu phẩy, ví dụ: 1,2,3,...)</p>
        <input type="text" class="p-2 mt-2 mb-6 border border-gray-500 rounded-md focus:outline-none input" />
        <p>Chọn chức năng bạn muốn</p>
        <select name="" id="" class="p-2 mt-2 mb-6 border border-gray-500 rounded-md option focus:outline-none">
          <option value="0" selected disabled>Hãy chọn một chức năng</option>
          <option value="1">1. Tổng các số dương trong mảng</option>
          <option value="2">2. Đếm có bao nhiêu số dương trong mảng</option>
          <option value="3">3. Tìm số nhỏ nhất trong mảng</option>
          <option value="4">4. Tìm số dương nhỏ nhất trong mảng</option>
          <option value="5">5. Tìm số chẵn cuối cùng trong mảng</option>
          <option value="6">6. Đổi chỗ 2 vị trí trong mảng</option>
          <option value="7">7. Sắp xếp mảng theo thứ tự tăng dần</option>
          <option value="8">8. Tìm số nguyên tố đầu tiên trong mảng</option>
          <option value="9">9. Đếm có bao nhiêu số nguyên trong mảng</option>
          <option value="10">10. So sánh số lượng số âm và số dương trong mảng</option>
        </select>
      </form>
      <button class="inline-block p-3 text-white rounded-md btn bg-gradient-to-r from-violet-500 to-fuchsia-500">
        Thực hiện
      </button>

      <div class="mt-4">
        <p class="font-semibold">Kết quả là:</p>
        <p class="result">Results</p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
